<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saylani Welfare</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #006400;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar .contact-info {
        font-size: 0.8em;
    }
    .navbar .social-media {
        font-size: 1.2em;
    }
    .banner {
        background-color: white;
        text-align: center;
        padding: 20px;
    }
    .banner h1 {
        margin: 0;
        font-size: 2em;
    }
    .banner p {
        font-size: 1em;
        margin-bottom: 20px;
    }
    .banner .quick-donate {
        background-color: green;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
    }
    .services {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }
    .service {
        text-align: center;
    }
    .service img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>
    <div class="navbar">
        <div class="contact-info">Contact: 123-456-7890 | Email: info@saylaniwelfare.com</div>
        <div class="social-media">
            <span>Facebook</span> | <span>Twitter</span> | <span>YouTube</span>
        </div>
    </div>
    <div class="banner">
        <h1>Welcome to Saylani Welfare</h1>
        <p>The largest NGO offering free education</p>
        <a href="#" class="quick-donate">Quick Donate</a>
    </div>
    <div class="services">
        <div class="service">
            <img src="blood-bank.jpg" alt="Blood Bank">
            <p>Blood Bank / Thalassemia Treatment</p>
        </div>
        <div class="service">
            <img src="family-support.jpg" alt="Family Support">
            <p>Family Kifalat</p>
        </div>
        <div class="service">
            <img src="medical.jpg" alt="Medical">
            <p>Medical</p>
        </div>
        <div class="service">
            <img src="food.jpg" alt="Food">
            <p>Food</p>
        </div>
    </div>
</body>
</html>
